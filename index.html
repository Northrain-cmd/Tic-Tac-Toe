<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <script defer src="main.js"></script>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon.png" type="image/png">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"> 
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="gameboard">
                    <div class="cell">
                    </div>
                    <div class="cell">
                    </div>
                    <div class="cell">
                    </div>
                    <div class="cell">
                    </div>
                    <div class="cell">
                    </div>
                    <div class="cell">
                    </div>
                    <div class="cell">
                    </div>
                    <div class="cell">
                    </div>
                    <div class="cell">
                    </div>
            </div>
            <div class="score">
                <div class="first_player">
                    <span><p>Player 1</p><br><p id="firstScore">0</p></span>
                </div>
                <div class="second_player">
                    <span><p>Player 2</p><br><p id="secondScore">0</p></span>
                </div>
            </div>
            <div class="settings">
                <div class="single_Player">
                    <button type="button" id="AI">AI</button>
                </div>
                <div class="reset">
                    <button type="button" id="resetButton">New Game</button>
                </div>
                <div class="multiplayer">
                    <button type="button" id="resetScore">Reset Score</button>
                </div>
            </div>
        </div>
    </body>
</html>
